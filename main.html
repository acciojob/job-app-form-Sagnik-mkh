<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
</head>
<body>
  <h1>Job Application Form</h1>

  <form method="POST" action="/submit-job">
    <!-- Name (required) -->
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email (required) -->
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Gender (radio buttons, required) -->
    <p>Gender</p>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>

    <input type="radio" id="gender_f" name="gender" value="female">
    <label for="gender_f">Female</label>

    <input type="radio" id="gender_o" name="gender" value="other">
    <label for="gender_o">Other</label>
    <br><br>

    <!-- Laptop Brands (dropdown, not required) -->
    <label for="laptop">Laptop Brands</label><br>
    <select id="laptop" name="laptop">
      <option value="">-- Select a brand --</option>
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>
    <br><br>

    <!-- Age (required) -->
    <label for="age">Age</label><br>
    <input type="number" id="age" name="age" min="18" required><br><br>

    <!-- Date of Birth (required) -->
    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <!-- Password (required) -->
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Portfolio URL (not required) -->
    <label for="portfolio">Portfolio URL</label><br>
    <input type="url" id="portfolio" name="portfolio"><br><br>

    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
